<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/99ab3e2927.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/mydesign.css" />
    <script defer src="../js/item.js"></script>
    <script defer src="../js/itemOperation.js"></script>
    <script defer src="../js/itemController.js"></script>
    <title>CRUD APPLICATION</title>
  </head>
  <body>
    <h4 class="alert-primary text-center">CRUD APPLICATION</h4>
    <div>
      <!-- input boxes -->
      <p class="mb-3">
        <label for="" class="form-label"> Item Number</label>
        <input
          type="text"
          id="iid"
          placeholder="Item Number"
          class="form-control"
        />
      </p>
      <p class="mb-3">
        <label for="" class="form-label"> Item Name</label>
        <input
          type="text"
          id="iname"
          placeholder="Item Name"
          class="form-control"
        />
      </p>
      <p class="mb-3">
        <label for="" class="form-label"> Item Price</label>
        <input type="range" min="0" max="1000" id="iprice" class="form-range" />
      </p>
      <p class="mb-3">
        <label for="" class="form-label">Item Weight</label>
        <input
          type="number"
          id="iweight"
          placeholder="Item Price"
          class="form-control"
        />
      </p>
      <p class="mb-3">
        <label for="" class="form-label">Item Description</label>
        <input
          type="text"
          id="idesc"
          placeholder="Item Name"
          class="form-control"
        />
      </p>
    </div>
    <!-- Buttons -->
    <div>
      <button onclick="addRecord()" class="btn btn-success">ADD</button>
      <!-- <button onclick="addRecord()" class="btn btn-primary">ADD</button> -->
      <button onclick="deleteRecord()" class="btn btn-danger">DELETE</button>
      <button onclick="sortRecord()" class="btn btn-warning">SORT</button>
      <button onclick="searchRecord()" class="btn btn-info">SEARCH</button>
      <button onclick="updateRecord()" class="btn btn-secondary">UPDATE</button>
    </div>

    <div>
      <!-- output boxes -->
      <div>
        <h4 id="totalrecords"></h4>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Item</th>
            <th scope="col">Item Name</th>
            <th scope="col">Item Price</th>
            <th scope="col">Item Weight</th>
            <th scope="col">Item Description</th>
            <th scope="col">Operations</th>
          </tr>
        </thead>
        <tbody id="tbd"></tbody>
      </table>
    </div>
  </body>
</html>
